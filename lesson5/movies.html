<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="#"/>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movies">Movie</label></dt>
          <dd>
            <select name="movies" id="movies" size="4"> 
              <option value="looper">Looper</option>
              <option value="frozen">Frozen</option>
              <option value="tommy boy">Tommy Boy</option>
              <option value="alien" selected>Alien</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" name="rating" id="rating" min="1" max="5">
          </dd>
        </dl>

        <input type="checkbox" id="favorites" name="favorites" checked/>
        <label for="favorites">Add to my favorites</label>
        <br />
        <input type="submit" value="Rate movie" />

      </fieldset>
    </form>
  </body>
</html>
